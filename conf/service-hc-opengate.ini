[Unit]
Description=hc-opengate
After=syslog.target network-online.target

[Service]
Type=simple
User=root
EnvironmentFile=/etc/default/hc-opengate.env
ExecStart=/usr/local/bin/hc-http-switch \
  --name="OpenGate" \
  --pin="${OPENGATE_PIN}" \
  --url="${URL_CHECKGATE}" \
  --url="${URL_OPENGATE}" \
  --manufacturer="NARAN" \
  --model="MicroBot Push" \
  --firmware="${OPENGATE_FIRMWARE}" \
  --storage-path=="/var/lib/hc-opengate"

Restart=on-failure
RestartSec=10
KillMode=process

[Install]
WantedBy=multi-user.target
