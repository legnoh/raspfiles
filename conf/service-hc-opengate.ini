[Unit]
Description=hc-opengate
After=syslog.target network-online.target

[Service]
Type=simple
User=homebridge
EnvironmentFile=/home/pi/hc-opengate.env
ExecStart=/usr/local/bin/hc-http-switch \
  --name="OpenGate" \
  --pin=$OPENGATE_PIN \
  --url=$OPENGATE_URL \
  --manufacturer="NARAN" \
  --model="MicroBot Push" \
  --firmware=$OPENGATE_FIRMWARE

Restart=on-failure
RestartSec=10
KillMode=process

[Install]
WantedBy=multi-user.target
